<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Album</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f8fd 0%, #ffffff 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .flipsnack-container {
            aspect-ratio: 16/9;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .flipsnack-embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Life Album</h1>
            <p class="subtitle">A journey through memories</p>
        </header>

        <div class="flipsnack-container">
            <!-- Replace YOUR_FLIPSNACK_ID with your actual Flipsnack embed ID -->
            <!-- <iframe class="flipsnack-embed" src="https://cdn.flipsnack.com/widget/v2/widget.html?hash=YOUR_FLIPSNACK_ID" seamless="seamless" scrolling="no" frameBorder="0" allowFullScreen></iframe> -->
            <iframe src="https://player.flipsnack.com?hash=NkVERDdCQUE5RjcrMWhweXBoMTZyaA==" width="100%" height="100%" seamless="seamless" scrolling="no" frameBorder="0" allowFullScreen allow="autoplay; clipboard-read; clipboard-write"></iframe>
        </div>
    </div>
</body>
</html>
